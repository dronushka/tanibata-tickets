version: '3.9'

networks:
  tt_prod_net:
  traefik_proxy_network:
     external: true

services:
  db:
    image: mysql:8
    container_name: tt_prod_db
    labels:
      - docker-volume-backup.archive-pre=/bin/sh -c '/usr/bin/mysqldump -uroot -pQMPDIw9ZbOqb27mkn928+9e5ArOMC3dA tt > /tmp/file_storage/tt.sql'
    restart: always
    #    ports:
    #      - "3306:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - file_storage_prod:/tmp/file_storage

    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      #      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      - MYSQL_USER=tt
      - MYSQL_PASSWORD=${MYSQL_TT_PASSWORD}
      - MYSQL_DATABASE=tt
    networks:
      - tt_prod_net

  yarn:
    image: node:16.13.0
    container_name: tt_prod_yarn
    depends_on:
      - db
    expose:
      - "3000"
    volumes:
      - ./src:/var/www/html
      - file_storage_prod:/var/www/file_storage
    working_dir: /var/www/html
    entrypoint: ['yarn']
    environment:
      - TZ=Europe/Moscow
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^(https?://)www.(.*)$$"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=$${1}$${2}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.tt_prod.rule=Host(`test.superduperbilet.site`) || Host(`www.test.superduperbilet.site`)"
      # - "traefik.http.routers.tt_prod.rule=Host(`test.superduperbilet.site`)"
      - "traefik.http.routers.tt_prod.entrypoints=websecure"
      - "traefik.http.routers.tt_prod.tls.certresolver=myresolver"
      - "traefik.http.routers.tt_prod.middlewares=www-redirect"
      - "traefik.docker.network=traefik_proxy_network"
    networks:
      - tt_prod_net
      - traefik_proxy_network

volumes:
  file_storage_prod:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/file_storage